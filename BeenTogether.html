<!DOCTYPE html>
<html>
  <head>
    <title>Love clock</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sofia"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <ul id="nav">
        <li onclick="display1stSubMenu()">
          Change background
          <div class="ul-icons">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </div>
          <ul class="sub-menu">
            <li id="love-background" onclick="changeBackgroundToLoveImg()">
              L.O.V.E
            </li>
            <li id="garden-background" onclick="changeBackgroundToGardenImg()">
              Garden
            </li>
          </ul>
        </li>
        <li onclick="display2ndSubMenu()">
          Change language
          <div class="ul-icons">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </div>
          <ul class="sub-menu">
            <li>Vietnamese</li>
            <li>English</li>
            <li>French</li>
            <li>Chinese</li>
            <li>Japanese</li>
          </ul>
        </li>
      </ul>
      <span class="fa-stack" id="menu-icon" onclick="displayMenu()">
        <i class="far fa-circle fa-stack-2x"></i>
        <i class="fas fa-bars fa-stack-1x"></i>
      </span>

      <h1><a href="BeenTogether.html">Welcome to Been together!</a></h1>
    </header>

    <main>
      <div id="home-screen">
        <h2>Choose your first day</h2>
        <div id="form">
          <input type="text" class="box" placeholder="01" id="startDay" />
          <input type="text" class="box" placeholder="01" id="startMonth" />
          <input type="text" class="box" placeholder="2020" id="startYear" />
          <br/>
          <button id="confirmButton" onclick="displayResult()">Love</button>
        </div>
      </div>

      <div id="display-screen">
        <h2><a href="index.html">You two have been in love for</a></h2>
        <span id="result"></span>
        <br />
        <i
          class="fas fa-sync"
          id="change-form-icon"
          onclick="changeDisplayForm()"
        ></i>
        <h2>Congratulations!</h2>
      </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
